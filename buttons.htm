<! DOCTYPE html>
<html>
<head>
  <style>
  a{
    display:inline-block;
    padding: 4px 12px;
  }
  a:hover{
    background-color: #AAB7B8;
    color:black;
  }
  .previous{
    color:black;
    background-color: #138D75;
  }
  .next{
    color:black;
    background-color: #138D75;
  }
  </style>
<body>
  <a href="#" class="previous">&laquo; Previous</a>
<a href="#" class="next">Next &raquo;</a>
</body>
</html>
