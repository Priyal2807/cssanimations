<! DOCTYPE html>
<html>
<head>
  <title> CSS TRANSITIONS
  </title>
  <style>
  div{
    width: 200px;
    height: 200px;
    background-color: #29B6F6;
    -webkit-transition: width 3s,height 5s,-webkit-transform 2s;
    transition: width 3s,height 5s,transform 2s;
  }
  div:hover{
    width:400px;
    height:400px;
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
  </style>
</head>
<body>
  <p>The given box shows effects of transitions and transformations:</n></p>
  <div></div>
</body>
</html>
