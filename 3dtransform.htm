<! DOCTYPE html>
<html>
<head>
  <title>
    3-D transformation
  </title>
  <style>
  div{
    border: 4px solid #2471A3 ;
    border-radius: 30px;
    background-color: #F4D03F;
    color: black;
    width: 250px;
    height: 250px;
  }
  div#rotate{
    -webkit-transform:rotateX(150deg);
    transform:rotateX(150deg);
    -webkit-transform:rotateY(130deg);
    transform:rotateY(130deg);
    -webkit-transform:rotateZ(90deg);
    transform:rotateZ(90deg);
  }
  </style>
</head>
<body>
  <div>This is a normal box</div>
  <div id="rotate">This is a box on which rotation has been applied</div>
</body>
</html>
